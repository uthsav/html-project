  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" as="style" media="all" href="../css/form.css" onload="this.onload=null;this.rel='stylesheet'">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>

        <nav class="navbar navbar-default reg navbar-custom">
              <div class="navbar-header">
                <ul class="nav navbar-nav">

      <div class="row padding" >
        <div class="col-md-6 col-sm-6">
      <div class="form-group">
        <label for="firstname">Firstname:</label>
        <input type="Firstname" class="form-control" placeholder="Enter firstname" name="firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Lastname:</label>
        <input type="Lastname" class="form-control" placeholder="Enter lastname" name="lname">
      </div>
      <div class="form-group">
        <label for="fathername">Fathername:</label>
        <input type="fathername" class="form-control" placeholder="Enter fathername" name="ftname">
      </div>
      <div class="form-group">
        <label for="occupation">Occupation:</label>
        <input type="occupation" class="form-control" placeholder="Enter occupation" name="occupationname">
      </div>
      <div class="form-group">
        <label for="email">email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="lname">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="lname">
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-default sub">Submit</button>
    </form>
  </div>
   <div class="col-md-6 col-sm-6">
          <div class="form-group">
        <label for="address">Address:</label>
        <input type="Address" class="form-control" placeholder="Enter Address" name="address">
      </div>
      <div class="form-group">
        <label for="phone number">Phone number:</label>
        <input type="phonenumber" class="form-control" placeholder="Enter phone number" name="phone">
      </div>
      <div class="form-group">
        <label for="collage name">Collage name:</label>
        <input type="collage name" class="form-control" placeholder="Enter collage name" name="collage">
      </div>  
        <div class="form-group">
        <label for="marks">Marks obtained in %:</label>
        <input type="marks" class="form-control" placeholder="Enter %" name="marks">
      </div>
    </div>
  </div>
  </body>
  </html>
